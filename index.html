<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Furre's Barcode Generator for Dachser</title>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js" async defer></script>

</head>
<body>
	<h1>Den magiska barcode skaparen!</h1>
	<input type="text" name="textInput" id="textInput">
	<button id="generateBtn">Skapa!!</button>
	<br><br>

	<svg id="barcode"></svg>
	<script type="text/javascript">
		document.getElementById("generateBtn").addEventListener("click", function () {
		  var text = document.getElementById("textInput").value;
		  JsBarcode("#barcode", text);
		});
	</script>
		
</body>
</html>
